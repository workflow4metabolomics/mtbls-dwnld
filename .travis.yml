install:
    - sudo sed -i -e '$adeb http://cran.univ-paris1.fr/bin/linux/ubuntu trusty/' /etc/apt/sources.list
    - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
    - sudo apt-get update
    - sudo apt-get install -y --no-install-recommends apt-utils wget r-base git make g++ libxml2-dev libcurl4-openssl-dev libnetcdf-dev gfortran liblapack-dev libblas-dev
    - sudo R -e "install.packages(c('getopt', 'R.utils'), dependencies = TRUE, repos = 'http://cran.univ-paris1.fr/')"
    - sudo R -e "source('http://bioconductor.org/biocLite.R') ; biocLite('Risa')"
    - wget http://download.asperasoft.com/download/sw/ascp-client/3.5.4/ascp-install-3.5.4.102989-linux-64.sh
    - sudo bash ascp-install-3.5.4.102989-linux-64.sh
    - sudo apt-get install -y python3
    - pip install isatools

script:
    - make test
    - make planemolint
